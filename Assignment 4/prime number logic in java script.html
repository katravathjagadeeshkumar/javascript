<!DOCTYPE html>
<html>

<head>
	<title>
		Prime number
	</title>
	
	<script type="text/javascript">
	
		
		function p() {
			
			var n, i, flag = true;
			n = document.myform.n.value;
			n = parseInt(n)
			for(i = 2; i <= n - 1; i++)
				if (n % i == 0) {
					flag = false;
					break;
				}
			if (flag == true)
				alert(n + " It's a prime");
			else
				alert(n + " It's not a prime");
		}
	</script>
</head>

<body>
		
		
		<h4>Check Number Is Prime Number Or Not</h4>
		
		<hr color="Green">
		
		<form name="myform">
			Enter the number:
			<input type="text" placeholder="Enter a number" name=n value="">
			
			<br><br>
			
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	
</body>
